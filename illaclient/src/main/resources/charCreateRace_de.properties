dwarf.description=Zwerge sind von Natur aus kleiner als Menschen aber in der\
Regel größer als die Halblinge. Ihre Statur ist kräftig\
gebaut mit breiten Schultern und stämmigem Körperbau. Ihre\
Rasse ist wird oft mit herrausragender Handwerkskunst und\
Liebe für den Bergbau und wertvolle Kleinode gleichgesetzt.
dwarf.title=Zwerg
elf.description=Von schlankerer Statur als Menschen und mit ewiger Jugend\
gesegnet bemühen sich die meisten Elfen kaum mit Kontakt zu\
den lauten und kurzlebigen Gesellschaften der anderen\
Rassen. Die, die es dennoch tun sind meist junge,\
wissbegierige Elfen, bloße Kinder in den Augen ihrer\
Ältesten.
elf.title=Elf
halfling.description=Böswillige Zungen behaupten, dass es nur drei Dinge gibt,\
welche die Halblinge als wichtig oder beachtenswert\
schätzen. Dies wären Frühstück, Mittagessen und Abendbrot\!\
Für die Unwissenden sehen die Halblinge wie die Kinder der\
Menschen aus. Der größte Unterschied zu Menschen neben ihrer\
geringen Größe sind ihre großen, behaarten Füße. Ebenso\
tendieren sie zu einer längeren Lebensspanne.
halfling.title=Halbling
human.description=Menschen sind die anpassungsfähigste und verbreitestse aller\
Rassen Illarions.
human.title=Mensch
lizard.description=Die amphibischen Echsenmenschen sind ein wenig kleiner als\
ein durchschnittlicher Mensch, laufen auf zwei Beinen und\
haben einen starken Schwanz, um Gleichgewicht und\
Beweglichkeit zu gewährleisten, wenn sie rennen, springen\
oder schwimmen. Sie haben zähe Haut oder sogar Schuppen in\
verschiedensten Farben, wie starke Zähne und Muskeln.\
Echsenmenschen sind ihrer "Mutter", der Wassergöttin Tanora\
("Zelphia" in ihrer Sprache) hingebungsvoll ergeben.
lizard.title=Echsenmensch
orc.description=Der normale Ork ist ein wenig kleiner als ein Mensch. Ihre\
Haut ist grünlich und zwei von ihren unteren Kieferzähnen\
sind länger als die anderen und reichen ein wenig über die\
Lippen. Orks werden von anderen häufig als primitive Wilde\
angesehen.
orc.title=Ork
