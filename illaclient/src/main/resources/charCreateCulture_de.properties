albar.description=Das Hochkönigreich Albar reicht tausende Jahre zurück und ist damit die älteste der zivilisierten Kulturen der Menschen. Die albarischen Lande sind für ihre strikte feudale und patriarchische Hierachie bekannt.
albar.title=Kultur\: Albar\nPatriarchalisches Feudalreich
gynk.description=Vereinigt als loser Städtebund und regiert von Handelsräten sind die freien Städte Gynks ein Schmelztigel aller Kulturen und Rassen. Herkunft spielt keine Rolle, harte Münze und die richtigen Freunde definieren den Platz in der Gesellschaft Gynks.
gynk.title=Kultur\: Gynk\nFreie Handelstädte
human.norodaj.description=Die kargen und kalten Nordlanden der alten Welt sind die Heimat der Norodaj, deren Siedlungen meist von einem lokalen Jarl geführt werden. Die Norodaj sind für fähigen Seemänner, zähe Krieger und Furcht vor Magie und Elfen bekannt.
human.norodaj.title=Kultur\: Norodaj\nNordlandbarbaren
salkamar.description=Einst gegründet um der Expansion des Hochkönigreichs von Albar die Stirn zu bieten, ist das Imperium Salkamars nun das größte vereinigte Reich der Menschen. Während es von Imperator und Senat regiert wird, sind Tugenden der Moral und des Glaubens das Fundament seiner Gesellschaft.
salkamar.title=Kultur\: Salkamar\nErleuchtetes Imperium
human.serinjah.title=Kultur\: Serinjah\nSteppennomanden
human.serinjah.description=Die hauptsächlich nomadischen Stämme der Serinjah durchstreifen die weiten Grasteppen fern von Königreichen und Imperien. Aus ihren Reihen stammen vorzügliche Schützen, Jäger und Reiter.
cityborn.title=Neue Welt\: Stadtgeborene
cityborn.description=Nachkommen der ursprünglichen Kolonisten von Runewick, Galmair oder Cadomyr wurden in die neue Welt geboren, im Gegensatz zu den neu ankommenden Flüchtlichen der alten Welt.
back=Zurück
cancel=Abbrechen
dwarf.kingdoms.title=Alte Welt\: Zwergenkönigreiche
dwarf.kingdoms.description=Viele der Bergmassive der alten Welt beheimaten zurückgezogene und schwer befestigte Zwergenkönigreiche so alt wie die Berge selbst und bekannt für Wunder aus Stein und Stahl.
dwarf.clanborn.title=Neue Welt\: Clangeborene
dwarf.clanborn.description=Die einheimischen Clans Hammerfell und Schnellbeil haben eine lange und blutige Geschichte mit den ehemaligen Kolonien. Jene, die die unterdrückende Zwergengesellschaft dieser Clans für ein besseres Leben an der Seite der Feinde ihrer Ahnen verlassen werden gemeinhin 'Clangeborene' genannt.
elf.settlements.title=Alte Welt\: Uralte Elfensiedlungen
elf.settlements.description=Tief versteckt in großen Wäldern oder abgeschiedenen Tälern leben die Elfensippen der alten Welt im Einklang mit der Natur. Da Mitglieder dieser Gesellschaften alle Zeit der Welt haben, können Meister aller Handwerke unter ihren Ältesten gefunden werden. Manchmal verlassen junge Elfen auf der Suche nach Wissen die friedvolle Sicherheit ihrer Heimatsippen.
elf.colonists.title=Neue Welt\: Ursprüngliche Kolonisten
elf.colonists.description=Die meisten Elfen, welche bereits in den ehemaligen Kolonien leben waren unter den ursprünglichen Kolonisten und Zeugen der ersten bescheidenen Schritte dieser Siedlungen. Die verheerenden Ereignisse in der alten Welt, welche durch die Rückkehr der alten Götter ausgelöst wurden, sind diesen Elfen vielleicht sogar entgangen.
elf.clanborn.title=Neue Welt\: Clangeborene
elf.clanborn.description=Die einheimischen Elfensippen der neuen Welt sind Jäger und Sammler, die seit Ewigkeiten die Wälder durchstreifen. Viele dieser blicken nicht wohlwollend auf die Eingriffe und Zerstörung der Natur durch die Siedlungen. Manche neugierigen  eingeborenen Elfen sind jedoch von Teilen der bunten Kultur der ehemaligen Kolonien angetan und gehen so weit diesen beizutreten.
halfling.settlements.title=Alte Welt\: Freie Halblingssiedlungen
halfling.settlements.description=Die Halblingssiedlungen der alten Welt sind friedvolle und unbekümmerte ackerbautreibende Gesellschaften. In der Vergangenheit konnten sie erst eine orkische, dann eine menschliche Fremdherrschaft mit erbittertem Wiederstand abschütteln. Während lokale Bräuche variieren haben, teilen alle Halblingssiedlungen die für ihre Rasse übliche unbeschwerte Sicht auf das Leben inne.
halfling.shireborn.title=Neue Welt\: Augeborene
halfling.shireborn.description=Die eingeborenen Halblinge der neuen Welt waren die ersten, die den Kolonisten willkommen hießen. Ihr ursprüngliche Dorf war Eibental nahe des jetztigen Runewicks, welches bis heute das Zentrum ihrer Kultur ist. Generell haben sich die einheimischen Halblinge gut in alle der ehemaligen Kolonien integriert.
orc.flame.title=Alte Welt\: Flammenorks
orc.flame.description=Flammenorks stammen aus Klosterfestungen, welche Brágon, dem Gott des Feuers, gweiht sind. Ihre Kultur reicht zu gefangenen Überlebenden der Orkkriege zurück, welche von den siegreichen Elfen vor vielen tausend Jahren aufgenommen und aufgezogen wurden. Die Gesellschaft der Flammenorks ist strikt organisiert, tief religiös und gebildet.
orc.tribal.title=Alte Welt\: Stammesorks
orc.tribal.description=Stammesorks sind eine ärmliche Gesellschaft von in Höhlen wohnenden Nomaden, welche ihren Lebensunterhalt als Jäger und Sammler in der kargen Wildniss der Berge der alten Welt bestreiten. Ihre vermeintliche kriegerische Natur stammt von übertriebenen Berichten über ihre formalisierten Sommerkonflikte und Überfälle für Nahrung um über den Winter zu kommen.
orc.clanborn.title=Neue Welt\: Clangeborene
orc.clanborn.description=Die Kultur der einheimischen Orks der neuen Welt sind in viele verschiedene Clans zersplittert, von denen manche offen feindselig gegenüber Fremden sind. Wie ihre Stammesbrüder der alten Welt bewohnen auch sie die bergigen Regionen des Landes. Die einheimischen Orks, die sich auf die Seite der ehemaligen Kolonien stellen oder sich diesen sogar anschließen werden gemeinhin als 'Clangeborene' bezeichnet.
lizard.original.title=Ursprüngliche Echsenmenschen
lizard.original.description=The original lizardmen of the Old World are primitive hunters and gatherers living in secluded settlements in envoirements uninhabitable to the other races. The majority of these settlements are underwater in the ocean or at the bottom of the grand lakes, some also in the deep jungles and swamps south to the Free Cities of Gynk. Their culture is, just as their settlements, centered around their faith and temples.
lizard.riverhatched.title=Neue Welt\: Flussgeschlüpfte
lizard.riverhatched.description=Entweder mit den ursprünglichen Kolonisten zugewandert oder bereits in den Gewässern der neuen Welt beheimated, haben sich die meisten Echsenmenschen mit den ehemaligen Kolonien arrangiert oder sind ihnen sogar beigetreten. Manche haben sogar Tempel in den neu gegründeten Reichen erbaut.
